        <div class="container-sm ">
            
            
            <div class="container-sm " >
                <div class="row" >
                    <div class="col ">
                    </div>
                    
                    <! --border shadow-lg p-3 mb-5 bg-body rounded-->

                    

                    <div class="col-8">
                        
                        <div class="card shadow-lg border border-3 p-3 mb-5 bg-body rounded rounded-5 " style="background-image: linear-gradient(to bottom left, rgb(180, 84, 143), rgb(53, 217, 190))" >
                            <div class="card-header"><h1 align="center" > General Information </h1></div>
                            <div class="card-body">
                                <form class="row g-3" action="{{ url_for('dash_board')}}" method="POST" enctype = "multipart/form-data">
                                    <span >
                                    
                                    <br>
                                    <div class="mb-3 row ">
                                        <label for="staticEmail" class="col-sm-2 col-form-label ">First Name: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="validationDefault01" name="first_name" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label ">Last Name: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="last_name" id="validationDefault01" required>
                                        </div>
                                    </div>
                    
                                    <div class="mb-3 row">
                                        <div class="col-md-4">
                                            <label for="staticEmail" class=" col-form-label">Age </label>
                                            <input type="text" class="form-control" id="validationDefault01" name="age" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="staticEmail" class="col-form-label">Weight </label>
                                            <input type="text" class="form-control" id="validationDefault02" name="weight" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="staticEmail" class=" col-form-label">Height </label>
                                            <input type="text" class="form-control" id="validationDefault02" name="height" required>
                                        </div>
                                    </div>
                                    
                                    <br/>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="feed_type" value="live_feed" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Live Feed
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="feed_type" value="video_file" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Video File
                                        </label>
                                    </div>
                                    
                                    <br/>
                                    <div class="form-group">
                                        
                                        <input type="file" name="file_upload" class="form-control-file">
                                    </div>
                                    <br>
                                
                                    <div class="d-grid gap-2 col-3 mx-auto">
                                        <button  class="btn btn-primary btn-outline-info text-light" type="submit"><strong>Submit</strong></button>
                                    </div>
                                    <br>
        
                                </span>
                                </form>
                            </div>
                        </div>
